<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/tela_inicia.css">
</head>

<body>
    <main class="cards" role="list"> <!-- article -->

        <article class="card" role="listitem"> <!-- section -->
            <figure> <!-- div -->
                <img class="card__media"
                    src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80"
                    alt="Paisagem montanhosa ao pôr do sol">
                <figcaption class="card__body"> <!-- p -->
                    <h3 class="card__title">Pôr do sol nas montanhas</h3>
                    <p class="card__caption">Uma vista tranquila de montanhas e um céu dourado — perfeita para relaxar e
                        recarregar.</p>
                </figcaption>
            </figure>
        </article>

        <article class="card" role="listitem">
            <figure>
                <img class="card__media"
                    src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1200&q=80"
                    alt="Praia com ondas e céu azul">
                <figcaption class="card__body">
                    <h3 class="card__title">Dia de praia</h3>
                    <p class="card__caption">Areia clara, água cristalina e o som das ondas — o convite perfeito para um
                        mergulho.</p>
                </figcaption>
            </figure>
        </article>

        <article class="card" role="listitem">
            <figure>
                <img class="card__media"
                    src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1200&q=80"
                    alt="Café e livro em uma mesa de madeira">
                <figcaption class="card__body">
                    <h3 class="card__title">Pausa para um café</h3>
                    <p class="card__caption">Um bom livro, uma xícara quente e um momento só seu — pequenos prazeres do
                        dia a dia.</p>
                </figcaption>
            </figure>
        </article>

    </main>

</body>

</html>
